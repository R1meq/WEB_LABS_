<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>
<body>
    <div class="conteiner">
        <aside>
            <form id="add_form">
                <h1 class="title">create shoes</h1>
                <label>Brand</label>
                <input type="text" id="brand_input" min="1">
                <label>Price</label>
                <input type="number" id="price_input" min="1">
                <label>Size</label>
                <input type="number" id="size_input" min="20" max="60">
                <label>Color</label>
                <input type="text" id="color_input" min="1" max="100">
                <button id="submit_button" type="submit" class="create_button">
                    Create
                </button>
            </form>
            <div class="buttons">
                <div class="select_oprions">
                    <h4>Sort by</h4>
                    <select name="" id="select_option">
                        <option value="1" id="brand_option">brand</option>
                        <option value="2" id="price_option">price</option>
                        <option value="3" id="size_option">size</option>
                        <option value="4" id="color_option">color</option>
                    </select>            
                    <button id="sort_button" type="button" class="button">
                        Sort
                    </button>
                </div>
            
                <div class="select_oprions">
                    <h4>Search by</h4>
                    <input type="text" id="search_input" class="search_input">
                    <button id="search_button" type="button" class="button">
                        Search
                    </button>
                    <button id="cancel_button" type="button" class="button">
                        Cancel
                    </button>
                </div>

                <div class="select_oprions">
                <h4>total price amount:</h4>
                <div class="total"></div>
                <button id="total-amount_button" type="button" class="button">
                    Count
                </button>
                </div>
            </div>    
        </aside>
        <ul id="items_conteiner">
        </ul>

        <div id="edit_conteiner" class="edit_conteiner">
            <form id="edit_form">
                <h1 class="edit_title">Edit shoes</h1>
                <label>Brand</label>
                <input type="text" id="brand_input_edit" min="1">
                <label>Price</label>
                <input type="number" id="price_input_edit" min="1">
                <label>Size</label>
                <input type="number" id="size_input_edit" min="20" max="60">
                <label>Color</label>
                <input type="text" id="color_input_edit" min="1" max="100">
                <button id="save_button" class="button">
                    Save
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
